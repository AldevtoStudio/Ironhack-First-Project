<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No_Name</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/images/icon.png" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <h1>Game name</h1>
      <button id="startBtn">Start Game</button>
    </div>
    <div class="screen" id="playing-screen" style="display: none">
      <canvas width="480" height="720"></canvas>
    </div>
    <div class="screen" id="end-screen" style="display: none">
      <h1>You lost!</h1>
      <p>You've climbed <span id="metersText">0</span> meters!</p>
      <button id="tryAgainBtn">Try Again</button>
    </div>
    <script src="js/Player.js"></script>
    <script src="js/platforms/Panels.js"></script>
    <script src="js/math/Vectors.js"></script>
    <script src="js/platforms/MapTiles.js"></script>
    <script src="js/enemies/CannonBall.js"></script>
    <script src="js/enemies/EnemyCannon.js"></script>
    <script src="js/Fire.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Main.js"></script>
  </body>
</html>
